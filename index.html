<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries API whit color theme switcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--Header Section-->
    <header class="heading box-shadow-effect">
      <div class="title">
        <a href="index.html">
          <h2>Where in the world?</h2>
        </a>
      </div>
      <div class="switcher">
        <div class="switcher-icon">
          <i class="fa-regular fa-moon moon-light-mode"></i>
          <i class="fa-solid fa-moon moon-dark-mode"></i>
        </div>
        <div class="switcher-text">
          <span>Dark Mode</span>
        </div>
      </div>
    </header>
    <main class="main-container">
      <!--Search and Region Section-->
      <section class="search-region">
        <div class="search-wrap">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="search-input">
            <input
              class="search box-shadow-effect"
              type="text"
              placeholder="Search for a country..."
            />
          </div>
        </div>
        <div class="region-wrap">
          <select
            autocomplete="off"
            name="region"
            class="region box-shadow-effect"
          >
            <option value="All">Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </section>
      <!--Template Section-->
      <template id="country-template">
        <div class="country-template box-shadow-effect">
          <div class="country-image">
            <a class="country-url" href="#">
              <p class="country-flag"></p>
            </a>
          </div>
          <div class="country-detail">
            <div class="country-heading">
              <h4>Romania</h4>
            </div>
            <div class="country-info">
              <div class="country-row">
                <p>Population:</p>
                <div class="population"></div>
              </div>
              <div class="country-row">
                <p>Region:</p>
                <div class="region"></div>
              </div>
              <div class="country-row">
                <p>Capital:</p>
                <div class="capital"></div>
              </div>
            </div>
          </div>
        </div>
      </template>
      <template id="single-country-template">
        <div class="country">
          <div class="country-image">
            <p class="country-flag"></p>
          </div>
          <div class="country-detail">
            <div class="country-wrap">
              <div class="country-info">
                <div class="country-heading">
                  <h4 class="country-heading-title">Romania</h4>
                </div>
                <div class="country-row">
                  <p>Native Name:</p>
                  <div class="native-name">Romania</div>
                </div>
                <div class="country-row">
                  <p>Population:</p>
                  <div class="population">1211231231</div>
                </div>
                <div class="country-row">
                  <p>Region:</p>
                  <div class="region">Europe</div>
                </div>
                <div class="country-row">
                  <p>Sub Region:</p>
                  <div class="sub-region">Western Europe</div>
                </div>
                <div class="country-row">
                  <p>Capital:</p>
                  <div class="capital">Bucharest</div>
                </div>
              </div>
              <div class="country-info">
                <div class="country-row">
                  <p>Top Level Domain:</p>
                  <div class="top-level-domain">ro</div>
                </div>
                <div class="country-row">
                  <p>Currency:</p>
                  <div class="currency">Leu</div>
                </div>
                <div class="country-row">
                  <p>Languages:</p>
                  <div class="languages">Romanian</div>
                </div>
              </div>
            </div>
            <div class="country-info">
              <div class="country-border-row">
                <p>Border Countries:</p>
                <div class="borders-wrap">
                  <div class="box no-margin box-shadow-effect">
                    <p>France</p>
                  </div>
                  <div class="box no-margin box-shadow-effect">
                    <p>Germany</p>
                  </div>
                  <div class="box no-margin box-shadow-effect">
                    <p>Netherlands</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </template>
      <template id="border-country-template">
        <div class="box no-margin box-shadow-effect">
          <p class="country">France</p>
        </div>
      </template>
      <!--Countries Container-->
      <div class="countries-container"></div>
    </main>
    <script src="js/app.js"></script>
    <script src="js/darkMode.js"></script>
  </body>
</html>
